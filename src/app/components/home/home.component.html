<div class="home-wrapper">
    
    <div class="title">
        <h1>Spyglass
        <img src="https://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Spyglass-Telescope-PNG-Transparent-Image.png" width="100">

    </h1>
    </div>
          
    <app-enter-modal (addGoalEvent)="addGoalEvent($event);"></app-enter-modal>
    <div class="row">
        <div class="col-4" *ngFor="let goal of goalsList">
            <app-card [goalListData]="goalsList" [goalFormData]="goal" (editGoal)="editGoal($event);" (deleteGoal)="deleteGoal($event);"></app-card>        
        </div>
    </div>
</div>
